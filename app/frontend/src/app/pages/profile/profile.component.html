<div class="container" *ngIf="user; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ user.getName() }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ user.getEmail() }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of user.getRoles()">
      {{ role }}
    </li>
  </ul>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
